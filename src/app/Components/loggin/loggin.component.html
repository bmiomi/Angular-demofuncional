<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="http://nuo.com.ec/web/wp-content/uploads/2015/06/imagen.jpg" class=" w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="http://nuo.com.ec/web/wp-content/uploads/2015/06/imagen.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="http://nuo.com.ec/web/wp-content/uploads/2015/09/banner-nuo-1-800x400.jpg" class="d-block w-100"
              alt="...">
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-md-6">

      <form>
        <div class="form-group">
          <label for="Usuario">Usuario</label>
          <input type="text" class="form-control" id="Usuario" aria-describedby="emailHelp"
            placeholder="Ingresa tu Usuario">
          <small id="emailHelp" class="form-text text-muted">No Compartas tu Usuario con nadie.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
        </div>
        <!-- [routerLink]="['/home']" -->
        <button  (click)="navigate()"   type="submit" class="btn btn-primary">Enviar.</button>
      </form>
    </div>

  </div>
</div>
